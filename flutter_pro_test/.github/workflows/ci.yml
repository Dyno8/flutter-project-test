name: üöÄ CareNow MVP - Continuous Integration

on:
  push:
    branches: [ main, develop, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - staging
        - production

env:
  FLUTTER_VERSION: '3.8.1'
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  # Job 1: Setup and Validation
  setup:
    name: üîß Setup & Validation
    runs-on: ubuntu-latest
    outputs:
      flutter-version: ${{ steps.flutter-version.outputs.version }}
      cache-key: ${{ steps.cache-key.outputs.key }}
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: üîç Detect Flutter Version
      id: flutter-version
      run: |
        if [ -f "flutter_pro_test/pubspec.yaml" ]; then
          VERSION=$(grep -E "^\s*sdk:\s*" flutter_pro_test/pubspec.yaml | sed 's/.*\^//' | sed 's/[^0-9.].*//')
          echo "version=${VERSION:-$FLUTTER_VERSION}" >> $GITHUB_OUTPUT
        else
          echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT
        fi
    
    - name: üîë Generate Cache Key
      id: cache-key
      run: |
        PUBSPEC_HASH=$(sha256sum flutter_pro_test/pubspec.yaml | cut -d' ' -f1)
        echo "key=flutter-${{ runner.os }}-${{ steps.flutter-version.outputs.version }}-$PUBSPEC_HASH" >> $GITHUB_OUTPUT
    
    - name: ‚úÖ Validation Complete
      run: |
        echo "üéØ Setup completed successfully"
        echo "Flutter Version: ${{ steps.flutter-version.outputs.version }}"
        echo "Cache Key: ${{ steps.cache-key.outputs.key }}"

  # Job 2: Security Scanning
  security:
    name: üîê Security Scanning
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
    
    - name: üîç Scan for API Keys
      run: |
        echo "üîç Scanning for potential API key leaks..."
        
        # Check for common API key patterns
        if grep -r "AIza[A-Za-z0-9_-]*" flutter_pro_test/lib/ --exclude-dir=.git 2>/dev/null; then
          echo "‚ùå Potential Google API key leak detected"
          exit 1
        fi
        
        if grep -r "sk_live_[A-Za-z0-9]*" flutter_pro_test/lib/ --exclude-dir=.git 2>/dev/null; then
          echo "‚ùå Potential Stripe live key leak detected"
          exit 1
        fi
        
        if grep -r "firebase_[a-z_]*:\s*['\"][^'\"]*['\"]" flutter_pro_test/lib/ --exclude-dir=.git 2>/dev/null; then
          echo "‚ö†Ô∏è Firebase configuration found - verifying it uses environment variables"
          
          # Check if firebase_options.dart uses String.fromEnvironment
          if ! grep -q "String.fromEnvironment" flutter_pro_test/lib/firebase_options.dart; then
            echo "‚ùå Firebase configuration not using environment variables"
            exit 1
          fi
        fi
        
        echo "‚úÖ Security scan passed - no API key leaks detected"
    
    - name: üîí Check Sensitive Files
      run: |
        echo "üîí Checking for sensitive files in repository..."
        
        SENSITIVE_FILES=(
          "flutter_pro_test/.env"
          "flutter_pro_test/ios/Runner/GoogleService-Info.plist.real"
          "flutter_pro_test/android/key.properties"
          "flutter_pro_test/android/app/google-services.json.real"
        )
        
        for file in "${SENSITIVE_FILES[@]}"; do
          if [ -f "$file" ]; then
            echo "‚ùå Sensitive file found in repository: $file"
            exit 1
          fi
        done
        
        echo "‚úÖ No sensitive files found in repository"
    
    - name: üìã Security Report
      run: |
        echo "## üîê Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ API key leak scan: PASSED" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ Sensitive files check: PASSED" >> $GITHUB_STEP_SUMMARY
        echo "- ‚úÖ Firebase configuration: SECURE" >> $GITHUB_STEP_SUMMARY

  # Job 3: Code Quality & Analysis
  analysis:
    name: üîç Code Analysis
    runs-on: ubuntu-latest
    needs: [setup, security]
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
    
    - name: üê¶ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ needs.setup.outputs.flutter-version }}
        channel: 'stable'
        cache: true
        cache-key: ${{ needs.setup.outputs.cache-key }}
    
    - name: üì¶ Get Dependencies
      working-directory: flutter_pro_test
      run: |
        flutter pub get
        flutter pub deps
    
    - name: üîç Flutter Analyze
      working-directory: flutter_pro_test
      run: |
        echo "üîç Running Flutter analyze..."
        flutter analyze --no-fatal-infos > analysis_results.txt 2>&1 || true
        
        # Display results
        cat analysis_results.txt
        
        # Check for critical issues
        if grep -q "error ‚Ä¢" analysis_results.txt; then
          echo "‚ùå Critical analysis errors found"
          exit 1
        fi
        
        echo "‚úÖ Code analysis completed"
    
    - name: üìä Analysis Report
      working-directory: flutter_pro_test
      run: |
        echo "## üîç Code Analysis Results" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        head -20 analysis_results.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 4: Unit & Integration Tests
  test:
    name: üß™ Testing Suite
    runs-on: ubuntu-latest
    needs: [setup, security, analysis]
    strategy:
      matrix:
        test-type: [unit, integration, security]

    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4

    - name: üê¶ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ needs.setup.outputs.flutter-version }}
        channel: 'stable'
        cache: true
        cache-key: ${{ needs.setup.outputs.cache-key }}

    - name: ‚òï Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: üì¶ Get Dependencies
      working-directory: flutter_pro_test
      run: flutter pub get

    - name: üß™ Run Unit Tests
      if: matrix.test-type == 'unit'
      working-directory: flutter_pro_test
      run: |
        echo "üß™ Running unit tests with coverage..."
        flutter test --coverage --reporter=expanded

        # Generate coverage report
        if [ -f "coverage/lcov.info" ]; then
          echo "üìä Coverage report generated"

          # Calculate coverage percentage
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep -o '[0-9.]*%' | tail -1)
          echo "Coverage: $COVERAGE"

          # Fail if coverage is below threshold
          COVERAGE_NUM=$(echo $COVERAGE | sed 's/%//')
          if (( $(echo "$COVERAGE_NUM < 80" | bc -l) )); then
            echo "‚ùå Coverage below 80% threshold: $COVERAGE"
            exit 1
          fi

          echo "‚úÖ Coverage meets threshold: $COVERAGE"
        fi

    - name: üîó Run Integration Tests
      if: matrix.test-type == 'integration'
      working-directory: flutter_pro_test
      run: |
        echo "üîó Running integration tests..."

        # Run integration tests if they exist
        if [ -d "test/integration" ]; then
          flutter test test/integration/ --reporter=expanded
          echo "‚úÖ Integration tests completed"
        else
          echo "‚ö†Ô∏è No integration tests found"
        fi

    - name: üîê Run Security Tests
      if: matrix.test-type == 'security'
      working-directory: flutter_pro_test
      run: |
        echo "üîê Running security-specific tests..."

        # Run security manager tests
        if [ -d "test/core/security" ]; then
          flutter test test/core/security/ --reporter=expanded
          echo "‚úÖ Security tests completed"
        else
          echo "‚ö†Ô∏è No security tests found"
        fi

        # Test security configuration
        flutter test --dart-define=FLUTTER_ENV=production --reporter=expanded test/core/security/ || true

    - name: üìä Upload Coverage
      if: matrix.test-type == 'unit'
      uses: codecov/codecov-action@v4
      with:
        file: flutter_pro_test/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: üìã Test Report
      run: |
        echo "## üß™ Test Results - ${{ matrix.test-type }}" >> $GITHUB_STEP_SUMMARY
        echo "- Test Type: ${{ matrix.test-type }}" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ‚úÖ PASSED" >> $GITHUB_STEP_SUMMARY

  # Job 5: Performance & Build Validation
  performance:
    name: ‚ö° Performance Validation
    runs-on: ubuntu-latest
    needs: [setup, test]

    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4

    - name: üê¶ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ needs.setup.outputs.flutter-version }}
        channel: 'stable'
        cache: true
        cache-key: ${{ needs.setup.outputs.cache-key }}

    - name: üì¶ Get Dependencies
      working-directory: flutter_pro_test
      run: flutter pub get

    - name: üèóÔ∏è Test Build Performance
      working-directory: flutter_pro_test
      run: |
        echo "üèóÔ∏è Testing build performance..."

        # Time the build process
        START_TIME=$(date +%s)

        # Test web build
        flutter build web --release --dart-define=FLUTTER_ENV=development

        END_TIME=$(date +%s)
        BUILD_TIME=$((END_TIME - START_TIME))

        echo "Build completed in ${BUILD_TIME} seconds"

        # Check build size
        if [ -d "build/web" ]; then
          BUILD_SIZE=$(du -sh build/web | cut -f1)
          echo "Build size: $BUILD_SIZE"

          echo "## ‚ö° Performance Results" >> $GITHUB_STEP_SUMMARY
          echo "- Build Time: ${BUILD_TIME}s" >> $GITHUB_STEP_SUMMARY
          echo "- Build Size: $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
        fi

    - name: üîç Bundle Analysis
      working-directory: flutter_pro_test
      run: |
        echo "üîç Analyzing bundle composition..."

        # Analyze web bundle if available
        if [ -d "build/web" ]; then
          echo "Web bundle analysis:"
          find build/web -name "*.js" -exec wc -c {} + | sort -n
          find build/web -name "*.css" -exec wc -c {} + | sort -n
        fi
